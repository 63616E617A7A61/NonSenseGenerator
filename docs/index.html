        .doc-button {
            background: #63badd;
            color: white;
            padding: 1.5rem;

            transition: all 0.3s ease;

            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 150px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            font-weight: bold;
        }

        .doc-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: #2980b9;
            border-color: #ffffff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .doc-title {
